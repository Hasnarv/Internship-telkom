<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style-subFaq.css">
 
    <title>FAQ Pindah ke Kompetitor</title>
  </head>
  <body>
    <div class="container">

        Smart Cair

      <h6 class="mb-3">Apa yang pelanggan keluhkan?</h6>
      <div class="main">

          <img src="img/icon_harga & keterjangkauan.png" alt="">

        </div>
        <ol>
            <li>Meneruskan informasi pelanggan kepada CC untuk retensi.</li>
            <li>Pemberian informasi bahwa apabila tidak membayar tagihan akan diproses secara hukum.</li>

      </div>
      <nav class="navbar fixed-bottom">
        <div class="nav-item col-3 text-center">
          <div class="nav-icon">
            <img src="img/icon_Beranda.png" alt="icon_Beranda">

          </div>

        <div class="nav-item col-3 text-center">
          <img src="img/icon_rencana.png" alt="icon_rencana">

        </div>
        <div class="nav-item col-3 text-center">
          <img src="img/icon_faq.png" alt="">

        </div>
        <div class="nav-item col-3 text-center">
          <img src="img/icon_akun.png" alt="">
          <p>Akun</p>
        </div>
      </nav>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
