<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="akun.css">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Akun</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <table class=" userProfile table table-borderless mt-5">
                <tr>
                    <td rowspan="2">
                        <img class="fotoProfil" src="../img/fotoprofil.png" alt="">
                    </td>
                    <td class="profilAkun align-middle">
                        <div class="namaUser bold">Ahmad Bin Abdullah</div>
                        <div class="email">ahmad123@gmail.com</div>
                    </td>
                </tr>
            </table>
            <table class=" userSetting table mt-5">
                <tr>
                    <td>
                        <a href="akun-profil.html" class="d-flex">
                            <img class="icon-userSetting" src="../img/icon_profil.png" alt="icon">
                            <p>Profil</p>
                        </a>
                    </td>
                    <td class="text-end">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </td>
                </tr>
                <tr>
                    <td class="d-flex">
                        <a href="#" class="d-flex">
                            <img class="icon-userSetting" src="../img/icon_presensi.png" alt="icon">
                            <p>Presensi</p>
                        </a>
                    </td>
                    <td class="text-end">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="bahasa" class="d-flex">
                        <img class="icon-userSetting" src="../img/icon_bahasa.png" alt="icon">
                        <p>Bahasa</p>
                    </td>
                    <td class="text-end">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </td>
                </tr>
                <tr>
                    <td class="d-flex">
                        <a href="#" class="d-flex">
                            <img class="icon-userSetting" src="../img/icon_dukungan.png" alt="icon">
                            <p>Dukungan</p>
                        </a>
                    </td>
                    <td class="text-end">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="d-flex" id="keluar" style="color: #EF233C;">
                        <img class="icon-userSetting" src="../img/icon_keluar.png" alt="icon">
                        <p>Keluar</p>
                    </td>
                </tr>
            </table>
        </div>
        <nav class="navbar fixed-bottom">
            <a href="../home.html" class="nav-item col-3 text-center">
                <img src="../img/icon_Beranda.png" alt="icon_Beranda">
                <p>Beranda</p>
            </a>
            <a href="../rencana/rencana.html" class="nav-item col-3 text-center">
                <img src="../img/icon_rencana.png" alt="icon_rencana">
                <p>Rencana</p>
            </a>
            <a href="../faq/index.html" class="nav-item col-3 text-center">
                <img src="../img/icon_faq.png" alt="">
                <p>FAQ</p>
            </a>
            <a href="../akun/akun.html" class="nav-item col-3 text-center">
                <img src="../img/icon_akun-aktif.png" alt="">
                <p>Akun</p>
            </a>
        </nav>
    </div>

    <!-- JS Files -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script>
        document.getElementById('keluar').addEventListener('click', () => {
            swal.fire({
                text: "Apa Anda yakin ingin keluar?",
                showCancelButton: true,
                cancelButtonText: "Tidak",
                confirmButtonText: "Ya",
                confirmButtonColor: '#16697A',
                cancelButtonColor: '#aaa'
            });
        })
    </script>
    <script>
        document.getElementById('bahasa').addEventListener('click', async () => {
            const inputOptions = new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        'Bahasa Indonesia': 'Bahasa Indonesia',
                        'English': 'English'
                    })
                }, 1000)
            })

            const { value: language } = await Swal.fire({
                title: 'Select language',
                input: 'radio',
                inputOptions: inputOptions,
                inputValidator: (value) => {
                    if (!value) {
                        return 'You need to choose something!'
                    }
                }
            })

            if (language) {
                Swal.fire({
                    icon: 'success',
                    html: `You selected: ${language}`,
                    showConfirmButton: false
                })
            }
        })
    </script>
</body>

</html>
