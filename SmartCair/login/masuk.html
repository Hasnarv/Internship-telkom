<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Files -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="masuk.css">

  <title>Masuk Akun</title>
</head>

<body>
  <div class="container">
    <header class="bold">
      <p>Smart Cair</p>
    </header>
    <div class="main">
      <div class="title mt-5">
        <h5><b>Silahkan Masuk</b></h5>
        <p>Masuk ke akun Anda untuk menggunakan fitur kami</p>
      </div>
      <div class="input-data mt-4 text-center">
        <input type="email" class="email" id="email" placeholder="Masukkan email">
        <input type="password" class="password" id="password" placeholder="Masukkan password">
        <button type="submit" class="submit"><a href="../home.html">Masuk</a></button>
      </div>
      <div class="opsi-lain text-center">
        <p>Belum punya akun? <span><a href="daftar.html">Buat akun</a></span></p>
        <b class="bold">Atau</p>
        <button class="btn-masuk-google d-flex">
          <iconify-icon icon="flat-color-icons:google" class="icons"></iconify-icon>
          <p>Masuk menggunakan akun google</p>
        </button>
      </div>
    </div>
  </div>

  <!-- JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
